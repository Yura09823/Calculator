<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="main_calculator" id="calculator">
               <input type="text" class="main_result" id="result">
               <div class="main__buttons">
                    <div class="main_row">
                        <div class="main_button" id="BtnPowerX">x^2</div>
                        <div class="main_button" id="BtnLg">Lg</div>
                        <div class="main_button" id="Btnln">ln</div>
                        <div class="main_button" id="BtnBracketLeft">(</div>
                        <div class="main_button" id="BtnBracketRight">)</div>
                    </div>
                    <div class="main_row">
                        <div class="main_button" id="BtnRoot">
                            <span class="size">√</span>
                        </div>
                        <div class="main_button" id="BtnClear">
                            <span class="color">AC</span>
                        </div>
                        <div class="main_button" id="BtnNegetivePositive">
                            <span class="color">±</span>
                        </div>
                        <div class="main_button" id="BtnPercent">
                            <span class="color size">%</span>
                        </div>
                        <div class="main_button" id="BtnSeparate">
                            <span class="color size">÷</span>
                        </div>
                    </div>
                    <div class="main_row">
                        <div class="main_button" id="BtnFactorial">x!</div>
                        <div class="main_button" id="BtnNumber7">7</div>
                        <div class="main_button" id="BtnNumber8">8</div>
                        <div class="main_button" id="BtnNumber9">9</div>
                        <div class="main_button" id="BtnMultiply">
                            <span class="color size">×</span>
                        </div>
                    </div>
                    <div class="main_row">
                        <div class="main_button" id="BtnPowerNegative">^-1</div>
                        <div class="main_button" id="BtnNumber4">4</div>
                        <div class="main_button" id="BtnNumber5">5</div>
                        <div class="main_button" id="BtnNumber6">6</div>
                        <div class="main_button" id="BtnNegative">
                            <span class="color size">-</span>
                        </div>
                    </div>
                    <div class="main_row">
                        <div class="main_button" id="BtnPI">π</div>
                        <div class="main_button" id="BtnNumber1">1</div>
                        <div class="main_button" id="BtnNumber2">2</div>
                        <div class="main_button" id="BtnNumber3">3</div>
                        <div class="main_button" id="BtnPositive">
                            <span class="color size">+</span>
                        </div>
                    </div>
                    <div class="main_row">
                        <div class="main_button" id="BtnReverse">
                            <div class="reverse"></div>
                        </div>
                        <div class="main_button" id="BtnE">e</div>
                        <div class="main_button" id="BtnNumber0">0</div>
                        <div class="main_button" id="BtnPoint">.</div>
                        <div class="main_button" id="BtnResult">
                            <span class="color size">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
